<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 콜백지옥 </title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // 만약 api요청을 통해 받은 응답을 활용해 새로운 요청을 보내야 한다면
        // ajax함수는 비동기적으로 동작하므로, 반드시 success안에서 새로운 요청해야함
        function dataRequest() {
            $(document).ready(function () {//이렇게하면 끝나고 나서 실행, 실행순서보장
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    type: "GET",
                    dataType: "json",
                    success: function (result) {
                        console.log("b");
                        $.ajax({
                            url: "https://jsonplaceholder.typicode.com/posts/1",
                            type: "GET",
                            dataType: "json",
                            success: function (result) {
                                console.log("c");

                                $.ajax({
                                    url: "https://jsonplaceholder.typicode.com/posts/1",
                                    type: "GET",
                                    dataType: "json",
                                    success: function (result) {
                                        console.log("d");
                                        console.log(result);
                                    },
                                    error: function (error) {

                                    }
                                })
                            },
                            error: function (error) {

                            }
                        })
                    },
                    error: function (error) {

                    }
                })
            });
        }
        dataRequest();
        console.log("a");
    </script>
</body>

</html>
