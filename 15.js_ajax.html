<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 서버로 api요청 보내보기 실습 -->
    <title>js ajax </title>
</head>
<!-- 비동기함수 호출시 동기적으로 어떻게 -->

<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // ajax요청(jquery, axios)는 비동기적으로 실행
        function dataRequest() {
            // $(document).ready();(콜백함수) : DOM객체가 완전히 로드된 이후에 콜백함수 실행요청.
            $(document).ready(function () {
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    type: "GET",
                    dataType: "json",
                    success: function (result) {//이안에서는 동기적으로 동작중구리
                        // 비동기함수내에서의 결과작업은 동기적 실행순서 보장
                        console.log("실행순서2");
                        console.log(result)
// 2여기있어야됨구리 콜백지옥이시작
                        console.log("실행순서3");
                    },
                    error: function (error) {

                    }
                })
            });
        }
        //const response = 
        dataRequest();
        // 1response기반에 새로운 api요청??? 안됨구리 
        console.log("실행순서1");
        // hello world가 객체보다 먼저 출력 함수 전체 비동기적실행중(api요청함수이기때문)구리
    </script>
</body>

</html>
