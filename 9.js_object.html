<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>js object</title>
    <script>   
        function makeObject(){

            // person1.name="hong2";
            // person1['email']='hong2@naver.com';//'' "" 둘다 사용가능구리
            // person1.password="1234";
            // console.log(person1);

            // // 객체생성방법2. 단축속성명 방식 : key와 value변수값이 동일하게 사용될때 간편하게 객체 생성
            // let name="hong3";
            // let age=30;//추측: 
            // const person2 = {name:name, age:age}; // 일반객체생성
            // const person3 = {name, age}; // 단축속성명방식
            // console.log(person2);

            // const obj1 = {key1:"value1", key2:"value2", key3:{a:1, b:2}};
            // const obj2 = {obj1}; //{obj1:{{key1:"value1", key2:"value2", key3:{a:1, b:2}}}}
            // console.log(obj1);
            // console.log(obj2);

            // 스프레드 문법 : 객체, 배열의 요소값을 모두 꺼내오는 문법(많이 사용)
            const obj1 = {a:1, b:2};
            const obj2 = {...obj1, c:3};
            console.log(obj2);

            const arr1 = [1,2,3];
            const arr2 = [...arr1, 4];
            console.log(arr2);
        }
        function getObject(){
            const p1 = {name:"hong", email:"hong@naver.com", age:30};
            // 객체 전체조회
            console.log(p1);
            // 객체 개별요소 접근1
            console.log(p1.name);
            // 객체 개별요소 접근2
            console.log(p1['name']);

            // 실습) Object.keys(객체명) : 객체의 키를 배열형태로 반환
            // p1의 객체의 키값 name, email, age를 뽑아낸다. 

            const arr = Object.keys(p1);
            console.log(arr);
            for(let i=0;i<arr.length;i++){
                p1[arr[i]]=10;
            }
            console.log(p1);
        }
        function makeArr(){
            // let fruits = ['사과', '배', '바나나'];
            // // 배열요소추가 : push
            // fruits.push('포도');
            // console.log(fruits);

            // console.log(fruits.pop());
            // console.log(fruits);

            // // 배열의 접근 : 배열명[index]
            // console.log(fruits[0]);
            // // 배열의 수정
            // fruits[0]="오렌지";

            // 함수형 프로그래밍 : foreach, map, filter
            const nums = [1,2,3,4,5,6];
            nums.forEach(a=>console.log(a));
            const newNums1 = nums.map(a=>a*a);
            console.log(newNums1);
            const newNums2 = nums.filter(a=>a%2==0);
            console.log(newNums2);
        }
        function makeObjectArr(){
            let arr = [{name:"hong1",age:23},{name:"hong2",age:30},{name:"hong3",age:33}];
            // 모든 객체에 email : test@naver.com을 추가

            // 방법1.
            for(let i=0;i<arr.length;i++){
                arr[i].email="test@naver.com"
            }
            // for(let i=0;i<arr.length;i++){어거지
            //     arr[i] = {...arr[i], email: "test@naver.com"};
            // }
            // 방법2.
            const newArr = arr.map(a=>{return {...a, email:'test@naver.com'}});
            console.log(newArr);
        }
    </script>
</head>
<body>
    <h2>js 객체</h2>
    <button onclick="makeObject()">객체 생성</button>
    <button onclick="getObject()">객체 접근</button>
    <button onclick="makeArr()">배열 생성</button>
    <button onclick="makeObjectArr()">배열안에 객체 생성</button>
</body>
