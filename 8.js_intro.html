<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js intro</title>
    <script>
        function console1(){
            // js의 출력 개발자가 보겠다구리
            console.log("hello world");
            // js에서 변수는 var, let, const 셋중에 하나의 키워드를 사용해서 변수 선언
            let a = 10;
            let b = "10";
            let c = 20;
            // 별도의 타입은 명시하지 않지만, 내부적으로 타입을 가지고 있음.
            console.log(a+b); //1010
            // 팝업함수. 확인버튼을 누르기전까지 이후 코드가 실행안되는 특징.
            alert(a+b);//예쁜거 모달?
            console.log(a+c); //30
            
        }
        function console2(){
            // js의 배열은 []를 사용. 문자, 숫자 등 하나의 타입이 아닌 여러타입사용가능하다.
            // java의 리스트처럼 값의 추가, 제거 가능
            // let arr = [10, "20", 30, "40"];
            // arr.push(50);
            // console.log(arr);
            // for(let i=0;i<arr.length;i++){
            //     console.log(arr[i]);
            // }
            // arr.forEach(a=>console.log(a));

            // 10,20,30,40의 배열을 선언하고 total을 만들어서 출력하기
            let arr = [10,20,30,40];
            let total =0;
            for(let i=0;i<arr.length;i++){
                total+=arr[i];
            }
            console.log(total);
        }
    </script>
</head>
<body>
    <h2>js 변수와 출력</h2>
    <button onclick="console1()">console에 변수 출력하기</button>
    <button onclick="console2()">console에 변수 출력하기</button>
    <p id="test"></p>
</body>
</html>
