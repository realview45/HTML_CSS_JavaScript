<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js intro</title>
    <script>
        function console1() {
            // js의 출력 개발자가 보겠다구리
            console.log("hello world");
            // js에서 변수는 var, let, const 셋중에 하나의 키워드를 사용해서 변수 선언
            let a = 10;
            let b = "10";
            let c = 20;
            // 별도의 타입은 명시하지 않지만, 내부적으로 타입을 가지고 있음.
            console.log(a + b); //1010
            // 팝업함수. 확인버튼을 누르기전까지 이후 코드가 실행안되는 특징.
            alert(a + b);//예쁜거 모달?
            console.log(a + c); //30


        }

        function console2() {
            // js의 배열은 []를 사용. 문자, 숫자 등 하나의 타입이 아닌 여러타입사용가능하다.
            // java의 리스트처럼 값의 추가, 제거 가능
            // let arr = [10, "20", 30, "40"];
            // arr.push(50);
            // console.log(arr);
            // for(let i=0;i<arr.length;i++){
            //     console.log(arr[i]);
            // }
            // arr.forEach(a=>console.log(a));

            // 타입르크립트는 타입입 있음
            // 10,20,30,40의 배열을 선언하고 total을 만들어서 출력하기
            let arr = [10, 20, 30, 40];
            let total = 0;
            for (let i = 0; i < arr.length; i++) {
                total += arr[i];
            }
            console.log(total);
        }
        function arrFunction() {
            let arr = [10, "20", function test() { console.log("hello world") }];
            arr[2]();
        }
        function varExample() {
            // var는 같은 변수명에 재선언, 재할당 모두 가능 안쓰는걸 권고
            var a = 10;
            var a = 20;
            console.log(a);
        }
        function letExample() {//변수선언구리
            let a = 10;
            a=20;//재할당가능
            // let a = 30;//재선언은 불가능
            console.log(a);
        } 
        function constExample() {//상수리 const가능하면 const쓰기
            const a = 10;
            a=20;//재할당불가능
            // 실행하는시점에 에러(런타임에러 인터프리터 언어)
            console.log(a);
        }
    </script>
</head>

<body>
    <h2>js 변수와 출력</h2>
    <button onclick="console1()">console에 변수 출력하기</button>
    <button onclick="console2()">console에 변수 출력하기</button>
    <!-- 01-07 -->
    <p id="test"></p>
    <button onclick="arrFunction()">배열안에 함수를 실행</button>

    <h2>js 변수 선언 키워드(var, let, const)</h2>
    <button onclick="varExample()">var 예제</button>
    <button onclick="letExample()">let 예제</button>
    <button onclick="constExample()">const 예제</button>

    <h2>js를 통한 html요소 변경</h2>
    <button onclick="changeText1()">id를 통한 변경</button>
    <p id="change1">hello world</p>
    <button onclick="changeText2()">class를 통한 변경</button>
    <p class="change2">hello world</p>
    <p class="change2">hello world</p>
    <button onclick="changeText3()">tag를 통한 변경</button>
    <h5>hello world</h5>
    <h5>hello world</h5>
    <script>
        function changeText1(){
            let element = document.getElementById("change1");
            element.innerHTML = "hello java";
        }
        function changeText2(){
            // getElementsByClassName : 배열을 리턴
            let elements = document.getElementsByClassName("change2");
            for(let i=0; i<elements.length;i++){
                elements[i].innerHTML = "hello python";
            }
        }
        function changeText3(){
            let elements = document.getElementsByTagName("h5");
            for(let i=0; i<elements.length;i++){
                elements[i].innerHTML = "hello javascript";
            }
        }
    </script>
</body>

</html>
