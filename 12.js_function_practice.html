<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function practice</title>
</head>
<body>
    <!-- select박스를 통해 덧셈/뺄셈/곱셈/나눗셈 선택 -->
    <select id="calculator">
        <option value="plus">덧셈</option>
        <option value="minus">뺄셈</option>
        <option value="multiply">곱셈</option>
        <option value="divide">나눗셈</option>
    </select>

    <button onclick ="calculate()" > 연산실행</button>
    <!-- input박스 2개를 두고 입력을 받아 연산실행 -->
    <input id= "first" type="text">
    <input id= "second" type="text">
    <p id="result">결과값</p>
    <script>
        function calculate(){
            const operator = document.getElementById("calculator").value;
            const first = Number(document.getElementById("first").value);//화면에 입력한 값 가져오기
            const second = Number(document.getElementById("second").value);
            let result = 0;
            if(operator=='plus'){
                result = first + second;
            }else if(operator=='minus'){
                result = first - second;
            }else if(operator=='multiply'){
                result = first * second;
            }else if(operator=='divide'){
                result = first / second;
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
