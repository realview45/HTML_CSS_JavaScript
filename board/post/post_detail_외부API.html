<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 내가만든클래스처럼 남이 만든 클래스를 갖다씀 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>게시글상세조회</title>

    <script>
        async function serverData() {
            const id = document.getElementById("postId").value;
            const result = await axios.get("https://jsonplaceholder.typicode.com/posts/" + id);
            const post = result.data;
            console.log(post);
            document.getElementById("id").innerHTML = post.id;
            document.getElementById("title").innerHTML = post.title;
            document.getElementById("body").innerHTML = post.body;
            document.getElementById("userId").innerHTML = post.userId;
        }

    </script>
</head>

<body>
    <!-- 내가만든클래스처럼 남이 만든 클래스를 갖다씀 -->
    <!--늘어나고 줄어드는-->
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
        <script>

        </script>
    </nav>
    <div class="container">
        <h3>게시글 상세조회</h3>
        <input type="text" id="postId"><button onclick="serverData()">게시글조회</button>
        <!-- table을 붙임 -->
        <table class="table">
            <tr>
                <td>ID</td>
                <td id="id"></td>
            </tr>
            <tr>
                <td>제목</td>
                <td id="title"></td>
            </tr>
            <tr>
                <td>본문</td>
                <td id="body"></td>
            </tr>
            <tr>
                <td>userID</td>
                <td id="userId"></td>
            </tr>
        </table>
    </div>

</body>

</html>
