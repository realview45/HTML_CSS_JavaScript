<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 내가만든클래스처럼 남이 만든 클래스를 갖다씀 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>게시글목록</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- 내가만든클래스처럼 남이 만든 클래스를 갖다씀 -->
    <!--늘어나고 줄어드는-->
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h3>게시글 목록</h3>
        <div class="float-end" style="margin-right: 100px">
            <a href="../post/post_register.html" class="btn btn-primary">
                글쓰기
            </a>
        </div>
        <!-- table을 붙임 -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                </tr>
            </thead>
            <tbody id="tbodyId">
            </tbody>
        </table>
    </div>
    <!-- head에있다면 html이 완성되지 않은상태에서 불러옴 못불러옴 왠만하면 body에 넣구리 -->
    <script>
        async function serverData() {
            const result = await axios.get("https://jsonplaceholder.typicode.com/posts");
            const postList = result.data;
            for (let i = 0; i < postList.length; i++) {
                const html =
                    "<tr><td>" + postList[i].id + "</td>" +
                    "<td>" + postList[i].title + "</td>" +
                    "<td>" + postList[i].userId + "</td></tr>";
                document.getElementById("tbodyId").innerHTML += html;
            }
        }
        serverData();
    </script>
</body>

</html>
