<!-- json파싱 매우중요 반드시 알아야 함! JSON이라는 기능을 이용(잘안씀)자동으로 해줍니다-->
<!--수동으로 1)json->객체  2)객체->json -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js json</title>
    <script>
        function parsing1() {
            const jsonData = '{"id":1, "name":"hong1", "email":"hong@naver.com"}';
            const obj1 = JSON.parse(jsonData);//JSON을 객체로
            console.log(obj1);
        }
        function stringify() {
            const obj1 = { id: 1, name: "hong", email: "hong@naver.com" };
            const jsonData = JSON.stringify(obj1);//객체를 JSON으로
            console.log(obj1);
            console.log(jsonData);
        }
        function parsing2() {
            const jsonData = '{"id":1, "name":"hong1", "email":"hong@naver.com"}';
            const obj1 = JSON.parse(jsonData);
            document.getElementById("id").innerHTML = obj1.id;
            document.getElementById("name").innerHTML = obj1.name;
            document.getElementById("email").innerHTML = obj1['email'];
        }
        function addHtml() {
            let div1 = document.getElementById("target");
            div1.innerHTML += '<input type="text">';
            div1.innerHTML += '<br>'
            // 중요X
        }
        function parsing3() {
            // json data 선언 : '[{}, {}, ...]' 배열안의 객체
            const jsonData = 
            '[{"id": 1, "name":"hong1", "email":"hong@naver.com"},{ "id": 2, "name": "hong2", "email": "hong2@naver.com" },{ "id": 3, "name": "hong3", "email": "hong3@naver.com" },{ "id": 4, "name": "hong4", "email": "hong4@naver.com" }]';
            const obj1 = JSON.parse(jsonData);
            // json data를 객체로 파싱
            // for문을 통해 html 동적으로 세팅
            for (let i =0; i<obj1.length; i++) {
                const html = 
                "<tr><td>" + obj1[i].id + "</td>" + 
                    "<td>" + obj1[i].name +"</td>" + 
                    "<td>" + obj1[i].email + "</td></tr>";
                document.getElementById("tbodyId").innerHTML += html;
            }
        }
    </script>
</head>

<body>
    <h2>json 처리 기본</h2>
    <button onclick="parsing1()">json 데이터 파싱</button>
    <button onclick="stringify()">json 데이터 생성(직렬화)</button>
    <h2>테이블 데이터</h2>
    <button onclick="parsing2()">테이블 데이터 파싱</button>
    <table border="1" style="border-collapse: collapse;">
        <thead>
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>이메일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="id">

                </td>
                <td id="name">

                </td>
                <td id="email">

                </td>
            </tr>
        </tbody>
    </table>

    <h2>html요소 동적으로 세팅</h2>
    <!-- 동적으로 input박스추가원함 -->
    <button onclick="addHtml()">항목추가</button>
    <div id="target">
        <input type="text"><br>
    </div>

    <h2>n개의 데이터 테이블에 세팅</h2>
    <button onclick="parsing3()">테이블 데이터 파싱</button>
    <table border="1" style="border-collapse: collapse;">
        <thead>
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>이메일</th>
            </tr>
        </thead>
        <tbody id="tbodyId">
        </tbody>
    </table>
</body>

</html>
